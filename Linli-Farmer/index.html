                                位處<b class="text-dark">苗栗後龍</b>，小農們依靠零散的田地默默耕耘。<br>
                                因為年輕人大多搬至外地工作的關係，生活至此的小農們平均歲數超過半百，巡視田地、依靠農活換取小筆金額補貼家用成為他們日常生活的一部分。
                                鄰里小農的存在目的，就是為了推廣讓更多人知曉小農們所產出的農產品，好讓他們的生活能夠更加安穩、不用為了生活花費而苦惱。
                            </p>
