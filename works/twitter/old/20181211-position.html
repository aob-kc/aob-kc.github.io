<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 380px;
            background-color:white;
            overflow: hidden;
            position: relative;
            transition: 2s;
        }

        .box img {
            position: absolute;
            left: -20px;
        }

        .box img:hover {
            transition: 1s;
            transform: scale(1.1);
            opacity: 0.5;
        }

    </style>
</head>

<body>
    <div class="box">
        <img src="/img/dog.jpg" alt="">
    </div>
</body>

</html>
